{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Library: {{ object.label }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'core:library_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
