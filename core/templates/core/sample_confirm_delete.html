{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this sample: "<strong>{{ object }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" aria-label="Confirm delete sample">Yes, delete</button>
    <a href="{% url 'core:sample_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
